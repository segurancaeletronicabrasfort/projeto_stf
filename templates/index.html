<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Portal de Solicitações - Acesso Restrito</title>

    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#072e4b">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/static/assets/icon-192.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="login-body-app">

    <main class="app-container">
        
        <header class="app-header">
            <a href="https://www.brasfort.com.br" target="_blank" class="logo-link">
                <img src="/static/assets/Logotipo_Horizontal_Branco.svg" alt="Logo Brasfort" class="logo-img">
            </a>
        </header>

        <div class="app-content">
            <div class="login-card">
                <div class="card-header">
                    <h1>Bem-vindo</h1>
                    <p class="login-subtitle">Insira suas credenciais institucionais.</p>
                </div>

                <div id="loginError" class="login-error"></div>

                <form id="loginForm">
                    <div class="field">
                        <label for="usuario">Identificação</label>
                        <input type="text" id="usuario" placeholder="Usuário" required autocomplete="off">
                    </div>

                    <div class="field">
                        <label for="senha">Senha de Rede</label>
                        <input type="password" id="senha" placeholder="••••••••" required>
                    </div>
                    
                    <button type="submit">Autenticar Acesso</button>
                </form>

                <div class="login-help">
                    <a href="https://wa.me/5561996683994" target="_blank">Problemas com acesso? Contate o Suporte.</a>
                </div>
            </div>
        </div>

        <footer class="app-footer">
            <span>Portal de Solicitações · v1.0.0</span>
            <span>Brasfort</span>
        </footer>

    </main>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then(reg => console.log('PWA registrado!', reg.scope))
                    .catch(err => console.log('Falha no PWA:', err));
            });
        }
    </script>

    <script src="/static/script.js"></script>
</body>
</html>
