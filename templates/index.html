<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito - Portal ABV</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <!-- TOPO COM LOGO CLICÁVEL -->
    <div class="top-bar">
        <a
          href="https://www.brasfort.com.br"
          class="logo-stf"
          target="_blank"
          rel="noopener noreferrer"
        >
            <img
              src="/static/assets/Logotipo_Horizontal_Branco.svg"
              alt="Logo Brasfort"
              class="logo-stf-img"
            />
        </a>
    </div>

    <div class="login-wrapper">
        <div class="login-card">
            <div class="card-header">
                <h1>Bem-vindo</h1>
                <p class="login-subtitle">
                    Insira suas credenciais institucionais para continuar.
                </p>
            </div>

            <!-- Caixa de erro de login -->
            <div id="loginError" class="login-error" role="alert" aria-live="polite"></div>

            <form id="loginForm">
                <div class="field">
                    <label for="usuario">Identificação</label>
                    <input
                      type="text"
                      id="usuario"
                      placeholder="Usuário"
                      required
                      autocomplete="off"
                    >
                </div>

                <div class="field">
                    <label for="senha">Senha de Rede</label>
                    <input
                      type="password"
                      id="senha"
                      placeholder="••••••••"
                      required
                    >
                </div>
                
                <button type="submit">Autenticar Acesso</button>
            </form>

            <div style="text-align: center; margin-top: 10px;">
                <a href="#" style="color: #4b5563; font-size: 0.8rem; text-decoration: none;">
                    Problemas com acesso? Contate o DTI.
                </a>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
